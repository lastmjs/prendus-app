<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../node_modules/redux-store-element/redux-store.html">
<link rel="import" href="../prendus-ui/prendus-styles.html">

<dom-module id="prendus-course-question-ratings">

  <template>

    <style include="prendus-styles">
      h2 {
        margin-bottom: 20px;
      }

      #questions {
        margin-top: 10px;
        border-bottom: 1px solid;
      }

      #table-header {
        height: 40px;
        background: var(--prendus-primary-color);
        color: white;
        padding: 10px;
        border-radius: 15px 15px 0 0;
        border: none;
        align-items: baseline;
      }

      #table-header div {
        border: none;
      }

      .question-row {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-auto-rows: minmax(100px, auto);
        border-left: 1px solid;
      }

      .question-row div {
        display: flex;
        align-items: center;
        padding: 5%;
        border-right: 1px solid;
        border-bottom: 1px solid;
      }

      .question-text {
        grid-column: span 2;
        grid-row: 1;
      }

      .question-alignment {
        grid-column: 3;
        grid-row: 1;
      }

      .question-quality {
        grid-column: 4;
        grid-row: 1;
      }

      .question-difficulty {
        grid-column: 5;
        grid-row: 1;
      }

      .question-score {
        grid-column: 6;
        grid-row: 1;
      }
    </style>
    <redux-store id="reduxStoreElement" action="[[action]]" on-statechange="stateChange"></redux-store>
    <div>
      <h2>Course Questions</h2>
      <label for="assignmentId">Assignment</label>
      <select id="assignmentId">
        <option value="ALL">All</option>
      </select>
      <label for="conceptId">Concept</label>
      <select id="conceptId">
        <option value="ALL">All</option>
      </select>
      <div id="questions">
        <div id="table-header" class="question-row">
          <div class="question-text">Question</div>
          <div class="question-alignment">Accuracy</div>
          <div class="question-quality">Quality</div>
          <div class="question-difficulty">Difficulty</div>
          <div class="question-score">Overall</div>
        </div>
        <dom-repeat items="[[_applyFilter(assignments, filter)]]">
          <template>
            <div class="question-row">
              <div class="question-text">[[_questionOnly(item.text)]]</div>
              <div class="question-alignment">[[_questionAlignment(item.ratings)]]</div>
              <div class="question-quality">[[_questionQuality(item.ratings)]]</div>
              <div class="question-difficulty">[[_questionDifficulty(item.ratings)]]</div>
              <div class="question-score">[[_questionScore(item.ratings)]]</div>
            </div>
          </template>
        </dom-repeat>
      </div>
    </div>

  </template>

  <script src="prendus-course-question-ratings.ts"></script>
</dom-module>
