<link rel="import" href="../../node_modules/@npm-polymer/polymer/polymer.html">
<link rel="import" href="../../node_modules/redux-store-element/redux-store.html">

<dom-module id="prendus-login">
    <template>
        <redux-store id="reduxStoreElement" action="[[action]]" on-statechange="stateChange"></redux-store>

        <dom-if if="[[loaded]]">
            <template>
                <div>
                    Email: <input id="emailInput" type="text">
                </div>

                <div>
                    Password: <input id="passwordInput" type="password">
                </div>

                <button on-click="loginClick">Login</button>
            </template>
        </dom-if>

        <dom-if if="[[!loaded]]">
            <template>
                Loading...
            </template>
        </dom-if>
    </template>

    <script src="prendus-login.ts"></script>
</dom-module>
