<dom-module id="prendus-question-container">
    <template>
      <style include="prendus-styles">
      </style>
      <redux-store id="reduxStoreElement" action="[[action]]" on-statechange="stateChange"></redux-store>

      <dom-if if="[[loaded]]">
          <template>
            <div style="width: 30vw; background-color: white; margin-bottom: 5vh; box-shadow: 0px 0px 3px black">
              [[questionId]]
              <prendus-view-question class="prendus-question" question-id="[[questionId]]" on-question-response="_handleResponse"></prendus-view-question>
            </div>
          </template>
      </dom-if>

      <dom-if if="[[!loaded]]">
          <template>
              Loading...
          </template>
      </dom-if>
    </template>

    <script type="module" src="prendus-question-container.ts"></script>
</dom-module>
