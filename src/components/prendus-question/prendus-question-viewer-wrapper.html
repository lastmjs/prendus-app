<dom-module id="prendus-question-viewer-wrapper">
    <template>
      <style include="prendus-styles">
        #question-wrapper{
          /* The height and width need to be set so that the infinite lists can function properly */
          width: 30vw;
          min-width: 350px;
          height: 350px;
          min-height: 350px;
          background-color: white;
          overflow: auto;
        }
      </style>
      <redux-store id="reduxStoreElement" action="[[action]]" on-statechange="stateChange"></redux-store>

      <dom-if if="[[loaded]]">
          <template>
            <paper-card>
              <div id="question-wrapper">
                <prendus-view-question class="prendus-question" question="[[question]]" on-question-response="_handleResponse" user-token="[[userToken]]"></prendus-view-question>
              </div>
            </div>
            <div class="card-actions" hidden$="[[noActions]]">
              <paper-icon-button hidden$="[[!add]]" id="add-question-[[question.id]]" data-questionid$="[[question.id]]" class="prendus-icon-button" icon="add" on-click="fireAddQuestion"></paper-icon-button>
              <paper-tooltip for="add-question-[[question.id]]" offset="0" animation-delay="300">Add Question to Quiz</paper-tooltip>
              <a href="question/[[question.id]]/edit" id="edit-question-[[question.id]]" hidden$="[[!edit]]"><iron-icon class="prendus-icon-button" hidden$="[[!edit]]" icon="create"></iron-icon></a>
              <paper-tooltip for="edit-question-[[question.id]]" offset="0" animation-delay="300">Edit Question</paper-tooltip>
              <paper-icon-button id="delete-question-[[question.id]]" data-questionid$="[[question.id]]" class="prendus-icon-button" hidden$="[[!delete]]" icon="delete" on-click="fireRemoveQuestion"></paper-icon-button>
              <paper-tooltip for="delete-question-[[question.id]]" offset="0" animation-delay="300">Delete Question</paper-tooltip>
            </div>
            </paper-card>
          </template>
      </dom-if>

      <dom-if if="[[!loaded]]">
          <template>
              Loading...
          </template>
      </dom-if>
    </template>

    <script type="module" src="prendus-question-viewer-wrapper.ts"></script>
</dom-module>
