<dom-module id="prendus-assignment">
    <template>
        <redux-store id="reduxStoreElement" on-statechange="stateChange" action="[[action]]"></redux-store>
        <style include="prendus-styles">
        .prendus-button{
          margin-bottom: 15px;
        }
        .prendus-button--recommended{
            margin-top: 15px;
        }
        .prendus-list-item{
          height: 30px;
        }
        paper-dialog paper-dialog-scrollable {
          --paper-dialog-scrollable: {
            margin-bottom: 25px;
            box-sizing: border-box;
            width: 100%;
            min-width: 360px;
            height: 80%;
          }
        }
        #dialogTitle{
          margin-top: 10px;
        }
        </style>
        <dom-if if="[[loaded]]">
            <template>
                <dom-if if="[[isViewMode(mode)]]">
                    <template>
                        <dom-if if="[[isCreateType(assignmentType)]]">
                            <template>
                                <!--TODO just pass in an assignment object to prendus-scaffold, then we can get rid of the concepts property-->
                                <prendus-scaffold assignment-id="[[assignmentId]]" concepts="[[assignment.concepts]]"></prendus-scaffold>
                            </template>
                        </dom-if>

                        <dom-if if="[[isReviewType(assignmentType)]]">
                            <template>
                                <prendus-question-review assignment-id="[[assignmentId]]"></prendus-question-review>
                            </template>
                        </dom-if>
                    </template>
                </dom-if>

                <dom-if if="[[isEditMode(mode)]]">
                  <template>
                    <h1>Edit Assignment</h1>
                    <button class="prendus-button" on-click="saveAssignment">Save and Return to Course</button>
                    <paper-input id="titleInput" class="edit-input" name="title" label="Assignment Title" value="[[assignment.title]]" maxlength="50" required auto-validate error-message="Please enter a title."></paper-input>
                      <!-- <input id="titleInput" type="text" value="[[assignment.title]]"> -->
                    <h2>[[assignment.title]] Concepts</h2>
                    <dom-repeat items="[[assignment.concepts]]">
                      <template>
                          <h4>[[item.title]]</h4>
                      </template>
                    </dom-repeat>
                    <button class="prendus-button prendus-button--recommended" on-click="openAssignmentConceptDialog">Add or Remove Concepts</button>
                  </template>
                  <paper-dialog id="assignmentConceptDialog" modal>
                    <h2 id="dialogTitle">Select Concepts</h2>
                    <paper-dialog-scrollable>
                      <div id ="concepts">
                        <paper-input id="custom-concept" label="Add Custom Concept"></paper-input><span class="prendus-button" on-click="createConcept">Add</span>
                          <paper-listbox id="courseConcepts" slot="dropdown-content" multi >
                            <dom-repeat items="[[concepts]]">
                              <template>
                                  <paper-item id="[[item.id]]" class="course-concepts">[[item.title]]</paper-item>
                              </template>
                            </dom-repeat>
                          </paper-listbox>
                      </div>
                    </paper-dialog-scrollable>
                    <div class="buttons">
                      <button class="prendus-button prendus-button--minor" dialog-dismiss on-click="closeAssignmentConceptDialog">Cancel</button>
                      <button id="save-concept" class="prendus-button prendus-button--recommended" on-click="updateAssignmentConcepts">Save</button>
                    </div>
                  </paper-dialog>
                </dom-if>
            </template>
        </dom-if>
        <dom-if if="[[!loaded]]">
            <template>
                Loading...
            </template>
        </dom-if>

    </template>

    <script type="module" src="prendus-assignment.ts"></script>
</dom-module>
