<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">

<!-- <link rel="import" href="../prendus-question-review/prendus-question-review.html"> -->

<dom-module id="prendus-assignment">
    <template>
        <redux-store id="reduxStoreElement" on-statechange="stateChange" action="[[action]]"></redux-store>

        <dom-if if="[[loaded]]">
            <template>

                <dom-if if="[[isViewMode(mode)]]">
                    <template>
                      <!-- Not sure if its better to pass it in here or to have it in redux. Jordan?  -->
                      <!-- <prendus-scaffold assignment-id="[[assignmentId]]"></prendus-scaffold> -->
                      <!-- The scaffold is commented out while I test the question review -->
                      <!-- <prendus-question-review assignment-id="[[assignmentId]]"></prendus-question-review> -->
                    </template>
                </dom-if>
                <dom-if if="[[isEditMode(mode)]]">
                    <template>
                        <input id="titleInput" type="text" value="[[assignment.title]]">
                        <button on-click="saveAssignment">Save</button>
                    </template>
                    <h2>Disciplines</h2>
                    <dom-repeat items="[[learningStructure]]">
                      <template>
                          <h4 id="[[index]]" data-number="[[index]]" on-click="getSubject">[[item.title]]</h4>
                      </template>
                    </dom-repeat>
                    <h2>Subjects</h2>
                    <div id ="subjects">
                      <dom-repeat items="[[subjects]]" mutable-data>
                        <template>
                            <h4 id="[[index]]" data-number="[[index]]" on-click="getConcept">[[item.title]]</h4>
                        </template>
                      </dom-repeat>
                    </div>
                    <h2>Concepts</h2>
                    <div id ="subjects">
                      <dom-repeat items="[[concepts]]" mutable-data>
                        <template>
                            <h4 id="[[index]]" on-click="saveConcept">[[item.title]]</h4>
                        </template>
                      </dom-repeat>
                    </div>
                </dom-if>
            </template>
        </dom-if>

        <dom-if if="[[!loaded]]">
            <template>
                Loading...
            </template>
        </dom-if>

    </template>

    <script src="prendus-assignment.ts"></script>
</dom-module>
