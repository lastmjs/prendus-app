<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../node_modules/redux-store-element/redux-store.html">
<link rel="import" href="../prendus-ui/prendus-styles.html">
<link rel="import" href="../prendus-scaffold/prendus-essay-scaffold.html">
<link rel="import" href="../prendus-scaffold/prendus-multiple-choice-scaffold.html">
<link rel="import" href="../prendus-carousel/prendus-carousel.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="prendus-create-assignment">

  <template>

    <style include="prendus-styles">
      [hidden] {
        display: none;
      }

      #unauthorizedAccessModal{
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .unauthorizedAccessModalListItem{
          margin-top: 30px;
        }
    </style>
    <redux-store id="store" action="[[action]]" on-statechange="stateChange"></redux-store>

    <dom-if if="[[loaded]]">
        <template>
            <h2>[[assignment.title]] Create Assignment</h2>
            <br>
            <prendus-carousel id="carousel" hide-back hide-next data="[[questions]]" on-carousel-data="_handleNextQuestion">
              <div hidden$="[[!question]]">
                <dom-if if="[[isEssayType(assignment.questionType)]]">
                  <template>
                    <prendus-essay-scaffold question="[[question]]" assignment="[[assignment]]" on-question-created="_handleQuestion"></prendus-essay-scaffold>
                  </template>
                </dom-if>
                <dom-if if="[[isMultipleChoiceType(assignment.questionType)]]">
                  <template>
                    <prendus-multiple-choice-scaffold question="[[question]]" assignment="[[assignment]]" on-question-created="_handleQuestion"></prendus-multiple-choice-scaffold>
                  </template>
                </dom-if>
              </div>
              <div hidden$="[[question]]">
                <h3>Done</h3>
                <p>You have completed this assignment</p>
              </div>
            </prendus-carousel>
        </template>
    </dom-if>

    <dom-if if="[[!loaded]]">
        <template>
            Loading...
        </template>
    </dom-if>

    <paper-dialog id="unauthorizedAccessModal" modal>
        <div class="content">
          <h1>Unauthorized to Access this page</h1>
          <p class="unauthorizedAccessModalListItem">If you are using this in a course, launch from your Learning Management System to properly access the course.</p>
          <p class="unauthorizedAccessModalListItem">If you are unsure of how to access the content through your LMS, contact your intructor to get added to the course</p>
          <p class="unauthorizedAccessModalListItem">For customer assistance, please contact Prendus help at prendushe
        <div>
        <div id="continueButton" class="buttons">
          <button class="prendus-button prendus-button--recommended" on-click="continueToHome">Go To Homepage</button>
        </div>
    </paper-dialog>

  </template>

  <script type="module" src="prendus-create-assignment.ts"></script>

</dom-module>
