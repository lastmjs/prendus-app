<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../node_modules/redux-store-element/redux-store.html">
<link rel="import" href="../../node_modules/prendus-question-elements/prendus-view-question.html">
<link rel="import" href="../prendus-ui/prendus-styles.html">
<link rel="import" href="../prendus-rubric-table/prendus-rubric-table.html">
<link rel="import" href="../prendus-rubric-dropdowns/prendus-rubric-dropdowns.html">
<link rel="import" href="../prendus-carousel/prendus-carousel.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="prendus-review-assignment">

  <template>

    <style include="prendus-styles">
      .grid-container {
        display: grid;
        grid-template-columns: 70% 30%;
        grid-gap: 10px;
      }
      .question-container {
        max-height: 400px;
        overflow: auto;
      }

      #unauthorizedAccessModal{
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .unauthorizedAccessModalListItem{
          margin-top: 30px;
        }
    </style>
    <redux-store id="reduxStoreElement" action="[[action]]" on-statechange="stateChange"></redux-store>

    <h2>[[assignment.title]] Review Assignment</h2>

    <dom-if if="[[!loaded]]">
        <template>
            Loading...
        </template>
    </dom-if>

    <div hidden$="[[!loaded]]">
    <prendus-carousel id="carousel" hide-back next-text="Submit" data="[[questions]]" on-carousel-next="_handleNextRequest" on-carousel-data="_handleNextQuestion">
      <dom-if if="[[question]]">
          <template>
            <div>
              <h3>Concept</h3>
              <div class="prendus-card">[[question.concept.title]]</div>
              <h3>Resource</h3>
              <div class="prendus-card">[[question.resource]]</div>
              <br>
              <h3>Question as seen in quiz</h3>
              <br>
              <prendus-view-question question="[[question]]"></prendus-view-question>
              <br>
              <dom-if if="[[_essayType]]">
                <template>
                  <h3>Grading Rubric</h3>
                  <prendus-rubric-table rubric="[[_gradingRubric]]"></prendus-rubric-table>
                </template>
              </dom-if>
              <br>
              <prendus-rubric-dropdowns id="rubricDropdowns" rubric="[[rubric]]" on-scores-changed="_handleRatings"></prendus-rubric-dropdowns>
            </div>
          </template>
      </dom-if>
      <dom-if if="[[!question]]">
          <template>
            <div>
              <h4>Done</h4>
              <p>[[_completionReason]]</p>
            </div>
          </template>
      </dom-if>
    </prendus-carousel>
    </div>

    <paper-dialog id="unauthorizedAccessModal" modal>
        <div class="content">
          <h1>Unauthorized to Access this page</h1>
          <p class="unauthorizedAccessModalListItem">If you are using this in a course, launch from your Learning Management System to properly access the course.</p>
          <p class="unauthorizedAccessModalListItem">If you are unsure of how to access the content through your LMS, contact your intructor to get added to the course</p>
          <p class="unauthorizedAccessModalListItem">For customer assistance, please contact Prendus help at benjaminprendus@gmail.com
        <div>
        <div id="continueButton" class="buttons">
          <button class="prendus-button prendus-button--recommended" on-click="continueToHome">Go To Homepage</button>
        </div>
    </paper-dialog>

  </template>

  <script type="module" src="prendus-review-assignment.ts"></script>

</dom-module>
