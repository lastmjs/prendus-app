<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../node_modules/redux-store-element/redux-store.html">
<link rel="import" href="../prendus-ui/prendus-styles.html">
<link rel="import" href="prendus-assignment-analytics.html">
<link rel="import" href="../prendus-flaggable-question/prendus-flaggable-question.html">

<dom-module id="prendus-take-assignment">

  <template>

    <style include="prendus-styles"></style>
    <redux-store id="store" action="[[action]]" on-statechange="stateChange"></redux-store>

    <prendus-assignment-analytics
      assignment-id="[[assignmentId]]"
      load="[[load]]"
      submit="[[_submit]]"
      verb="RESPONDED"
      on-item-changed="_question"
    >
      <div slot="assignment">
        <prendus-flaggable-question  question="[[question]]" on-question-response="_response"></prendus-flaggable-question>
      </div>
    </prendus-assignment-analytics>

  </template>

  <script type="module" src="prendus-take-assignment.ts"></script>

</dom-module>
