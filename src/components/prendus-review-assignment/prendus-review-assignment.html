<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../node_modules/redux-store-element/redux-store.html">
<link rel="import" href="../prendus-styles/prendus-styles.html">
<link rel="import" href="../prendus-essay-review/prendus-essay-review.html">
<link rel="import" href="../prendus-carousel/prendus-carousel.html">

<dom-module id="prendus-review-assignment">

  <template>

    <style include="prendus-styles">

    </style>
    <redux-store id="reduxStoreElement" action="[[action]]" on-statechange="stateChange"></redux-store>
    <h2>[[assignment.title]] Review Assignment</h2>

    <prendus-carousel id="carousel" hide-back next-text="Submit" data="[[questions]]">
      <div hidden$="[[!question]]">
        <prendus-essay-review question="[[question]]"></prendus-essay-review>
        <prendus-rubric-dropdowns id="rubricDropdowns" rubric="[[rubric]]"></prendus-rubric-dropdowns>
      </div>
      <div hidden$="[[question]]">
        <h3>Done</h3>
        <p>You have completed this assignment</p>
      </div>
    </prendus-carousel>


  </template>

  <script type="module" src="prendus-review-assignment.ts"></script>

</dom-module>
