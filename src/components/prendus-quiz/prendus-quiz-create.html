<dom-module id="prendus-quiz-create">
    <template>
      <style include="prendus-styles">
        #questionsToAddToQuiz{
          display: flex;
        }
      </style>
      <redux-store id="reduxStoreElement" action="[[action]]" on-statechange="stateChange"></redux-store>
      <!-- Eventually just wrap the quiz-edit component in this component that will except an empty state and has a save button  -->
      <dom-if if="[[loaded]]">
          <template>
            <div id="questionsToAddToQuiz">
              <dom-repeat items="[[questionIds]]">
                <template>
                  <prendus-view-question class="prendus-question" question-id="[[item]]" on-question-response="_handleResponse"></prendus-view-question>
                </template>
              </dom-repeat>
            </div>
          </template>
      </dom-if>

      <dom-if if="[[!loaded]]">
          <template>
              Loading...
          </template>
      </dom-if>
    </template>

    <script type="module" src="prendus-quiz-create.ts"></script>
</dom-module>
