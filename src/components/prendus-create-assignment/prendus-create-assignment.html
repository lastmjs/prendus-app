<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../node_modules/redux-store-element/redux-store.html">
<link rel="import" href="../prendus-styles/prendus-styles.html">
<link rel="import" href="../prendus-essay-scaffold/prendus-essay-scaffold.html">
<link rel="import" href="../prendus-question-carousel/prendus-question-carousel.html">

<dom-module id="prendus-create-assignment">

  <template>

    <style include="prendus-styles">
      [hidden] {
        display: none;
      }
    </style>
    <redux-store id="store" action="[[action]]" on-statechange="stateChange"></redux-store>
    <h2>[[assignment.title]] Create Assignment</h2>
    <br>
    <prendus-question-carousel id="carousel" hide-back hide-next questions="[[questions]]">
      <prendus-essay-scaffold id="scaffold" assignment="[[assignment]]" hidden$="[[!question]]"></prendus-essay-scaffold>
      <div hidden$="[[question]]">
        <h3>Done</h3>
        <p>You have completed this assignment</p>
      </div>
    </prendus-question-carousel>

  </template>

  <script type="module" src="prendus-create-assignment.ts"></script>

</dom-module>
