<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../node_modules/redux-store-element/redux-store.html">
<link rel="import" href="../prendus-styles/prendus-styles.html">
<link rel="import" href="../prendus-carousel/prendus-carousel.html">

<dom-module id="prendus-take-assignment">

  <template>

    <style include="prendus-styles">
      #submit-button {
        float: right;
        margin-top: 20px;
      }
    </style>
    <redux-store id="reduxStoreElement" action="[[action]]" on-statechange="stateChange"></redux-store>

    <prendus-carousel id="carousel" next-text="Submit" hide-back data="[[questions]]">
      <div hidden$="[[!question]]">
        <p>[[_questionText(question.text)]]</p>
        <paper-textarea label="Response" on-value-changed="_storeResponse"></paper-textarea>
      </div>
      <div hidden$="[[question]]">
        <h3>Done</h3>
        <p>You have completed this assignment</p>
      </div>
    </prendus-carousel>

  </template>

  <script type="module" src="prendus-take-assignment.ts"></script>

</dom-module>
