<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../node_modules/redux-store-element/redux-store.html">

<dom-module id="prendus-discipline">
    <template>
        <redux-store id="reduxStoreElement" on-statechange="stateChange" action="[[action]]"></redux-store>

        <dom-if if="[[loaded]]">
            <template>

                <br>
                <div>[[Discipline]] Subjects:</div>
                <dom-repeat items="[[subjects]]">
                    <template>
                        <div>
                            <a href="subject/[[item.id]]/view">[[item.title]]</a> <a href="subject/[[item.id]]/edit">Edit</a>
                        </div>
                    </template>
                </dom-repeat>
            </template>
        </dom-if>

        <dom-if if="[[!loaded]]">
            <template>
                Loading...
            </template>
        </dom-if>

    </template>

    <script src="prendus-discipline.ts"></script>
</dom-module>
