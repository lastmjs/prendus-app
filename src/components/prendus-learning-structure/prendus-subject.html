<link rel="import" href="../../node_modules/@npm-polymer/polymer/polymer-element.html">
<link rel="import" href="../../node_modules/@npm-polymer/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../node_modules/@npm-polymer/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../node_modules/redux-store-element/redux-store.html">

<dom-module id="prendus-subject">
    <template>
        <redux-store id="reduxStoreElement" on-statechange="stateChange" action="[[action]]"></redux-store>

        <dom-if if="[[loaded]]">
            <template>
              <dom-if if="[[!isViewMode(mode)]]">
                  <template>
                      <input id="titleInput" type="text" value="[[subject.title]]">

                      <button on-click="saveSubject">Save</button>
                      <button>
                          <a href="concept/create?subjectId=[[subjectId]]">Add Concept</a>
                      </button>
                  </template>
              </dom-if>
                <br>
                <div>[[Subject]] Concepts</div>
                <dom-repeat items="[[concepts]]">
                    <template>
                        <div>
                            <a href="concept/[[item.id]]/view">[[item.title]]</a> <a href="concept/[[item.id]]/edit">Edit</a>
                        </div>
                    </template>
                </dom-repeat>
            </template>
        </dom-if>

        <dom-if if="[[!loaded]]">
            <template>
                Loading...
            </template>
        </dom-if>

    </template>

    <script src="prendus-subject.ts"></script>
</dom-module>
