<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../node_modules/redux-store-element/redux-store.html">

<dom-module id="prendus-scaffold-comments">
    <template>
        <redux-store id="reduxStoreElement" action="[[action]]" on-statechange="stateChange"></redux-store>

        <style>
        .wrapper {
          display: flex;
          flex-direction: column;
        }

        .row {
          display: flex;
          margin-top: 10px;
          justify-content: space-between;
        }

        .left-column {
          width: 45%;
        }

        .answers-comments-header {
          padding: 15px;
          margin-bottom: 0px;
        }

        .right-column {
          width: 45%;
        }
        .answer-card {
          margin-right: 10px;
        }
        .question {
          margin-top: 20px;
        }
        </style>
        <redux-store on-statechange="mapStateToThis" action="[[action]]"></redux-store>
        <div class="wrapper">
          <div class="prendus-card question">
            <h3>Question</h3>
            [[currentQuestionScaffold.question]]
          </div>

          <div class="row">
            <div class="left-column answers-comments-header">
              <h3>Answers</h3>
            </div>
            <div class="right-column answers-comments-header">
              <h3>Comments</h3>
            </div>
          </div>

          <template is="dom-repeat" items="[[answers]]">
            <div class="row">
              <div class="prendus-card left-column answer-card">
                [[item.text]]
              </div>
              <div class="prendus-card right-column">
                <paper-textarea id="comment[[index]]" label="Comment [[plusOne(index)]]" on-value-changed="disableNext"></paper-textarea>
              </div>
            </div>
          </template>
        </div>

    </template>

    <script src="prendus-scaffold-comments.ts"></script>
</dom-module>
