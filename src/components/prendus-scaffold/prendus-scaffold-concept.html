<link rel="import" href="../../node_modules/@npm-polymer/polymer/polymer.html">
<link rel="import" href="../../node_modules/redux-store-element/redux-store.html">

<dom-module id="prendus-scaffold-concept">
    <template>
        <redux-store id="reduxStoreElement" action="[[action]]" on-statechange="stateChange"></redux-store>

        <dom-if if="[[loaded]]">
            <template>
              <div id ="concepts">
                <dom-repeat items="[[concepts]]">
                  <template>
                      <h4 id="[[index]]" on-click="saveConcept">[[item.title]]</h4>
                  </template>
                </dom-repeat>
              </div>
            </template>
        </dom-if>

        <dom-if if="[[!loaded]]">
            <template>
                Loading...
            </template>
        </dom-if>

    </template>

    <script src="prendus-scaffold-concept.ts"></script>
</dom-module>
