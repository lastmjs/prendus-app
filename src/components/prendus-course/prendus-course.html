<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../prendus-ui/prendus-styles.html">

<dom-module id="prendus-course">
    <template>
        <redux-store id="reduxStoreElement" on-statechange="stateChange" action="[[action]]"></redux-store>
        <style include="prendus-styles">
        .edit-section {
    			display: flex;
    			align-items: center;
    		}
    		.edit-section .edit-input {
    			flex-grow: 1;
    		}
    		.edit-input {
    			min-width: 200px;
    		}
    		.edit-section .edit-button {
    			align-self: flex-start;
    			flex-shrink: 0;
    		}
        #course-title {
          --paper-input-container-input: {
            font-size: 48px;
          };
        }
        .prendus-margin{
          margin-top: 25px;
        }
        #add-course-button{
          margin-top: 15px;
          display: block;
        }
        .assignment-card{
          width: 30%;
          margin: 10px;
          --paper-card-header-text: {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
          };
        }
        </style>
        <dom-if if="[[loaded]]">
            <template>
                <div class="edit-section">
  						    <template is="dom-if" if="[[!isViewMode(mode)]]">
                    <paper-input id="course-title" class="edit-input" name="title" label="Course Title" value="[[course.title]]" maxlength="50" on-change="titleChanged" required auto-validate error-message="Please enter a title."></paper-input>
      						</template>
      					</div>
              <h2 class="prendus-margin">Assignments</h2>
              <dom-if if="[[assignments.length]]">
                <template>
                  <dom-repeat items="[[assignments]]">
                      <template>
                        <paper-card class="assignment-card" heading="[[item.title]]">
                          <div class="card-content">
                              <!-- <a href="assignment/[[item.id]]/view?assignmentType=CREATE">[[item.title]] (Create)</a>LTI Link https://api.prendus.com/lti/assignment/[[item.id]]/assignment-type/CREATE
                              <br>
                              <a href="assignment/[[item.id]]/view?assignmentType=REVIEW">[[item.title]] (Review)</a>LTI Link https://api.prendus.com/lti/assignment/[[item.id]]/assignment-type/REVIEW
                              <dom-if if="[[isEditMode(mode)]]">
                                  <template>
                                      <a href="assignment/[[item.id]]/edit">Edit</a>
                                  </template>
                              </dom-if> -->
                              <div class="card-actions">
                                <a href="assignment/[[item.id]]/edit"><iron-icon id="edit-assignment[[item.id]]" class="prendus-icon-button" icon="create"></iron-icon></a>
                                <paper-tooltip for="edit-assignment[[item.id]]" offset="0" animation-delay="300">Edit Assignment</paper-tooltip>
                                <paper-icon-button id="LTI[[item.id]]" class="prendus-icon-button" icon="link" on-click="getLTILinks"></paper-icon-button>
						                    <paper-tooltip for="LTI[[item.id]]" offset="0" animation-delay="300">Get LTI Links</paper-tooltip>
                                <a href="assignment/[[item.id]]/view?assignmentType=CREATE"><paper-icon-button id="create[[item.id]]" class="prendus-icon-button" icon="speaker-notes"></paper-icon-button></a>
                                <paper-tooltip for="create[[item.id]]" offset="0" animation-delay="300">Launch Create Assignment</paper-tooltip>
                                <a href="assignment/[[item.id]]/view?assignmentType=REVIEW"><paper-icon-button id="review[[item.id]]" class="prendus-icon-button" icon="feedback"></paper-icon-button></a>
                                <paper-tooltip for="review[[item.id]]" offset="0" animation-delay="300">Launch Review Assignment</paper-tooltip>
                                <paper-icon-button id="delete[[item.id]]" data="[[item.id]]" class="prendus-icon-button" icon="delete" on-click="deleteAssignment"></paper-icon-button>
                                <paper-tooltip for="delete[[item.id]]" offset="0" animation-delay="300">Delete Assignment</paper-tooltip>
                                <!-- <paper-icon-button id="delete-course" class="prendus-icon-button" icon="delete" on-click="openDeleteModal"></paper-icon-button>
                                <paper-tooltip for="delete-course" offset="0" animation-delay="300">Delete Course</paper-tooltip> -->
                              </div>
                          </div>
                        </paper-card>
                        <paper-dialog id="assignment-lti-links-modal[[item.id]]" with-backdrop>
                          <br>
                          <h2 id ="dialog-header">LTI links</h2>
                            <!-- <div class="content">
                              <h5 class = "lti-title">Key</h5>
                              <paper-textarea class="lti-link" id="[[courseId]]" value="[[courseId]]"></paper-textarea>
                              <paper-icon-button class="prendus-icon-button lti-button" icon="content-copy" on-click="copyLTIKey"></paper-icon-button>
                            </div>
                            <div class="content">
                              <h5 class = "lti-title">Secret</h5>
                              <paper-textarea class="lti-link" id="secret[[ltiSecret]]"  value="[[ltiSecret]]"></paper-textarea>
                              <paper-icon-button class="prendus-icon-button lti-button" icon="content-copy" on-click="copyLTISecret"></paper-icon-button>
                            </div> -->
                            <div class="content">
                              <h5 class = "lti-title">Create Questions Link</h5>
                              <paper-textarea class="lti-link" id="ltiLinkIdcreate" value="https://api.prendus.com/lti/assignment/[[item.id]]/assignment-type/CREATE"></paper-textarea>
                            </div>
                            <div class="content">
                              <h5 class = "lti-title">Review Questions Link</h5>
                              <paper-textarea class="lti-link" id="ltiLinkIdreview" value="https://api.prendus.com/lti/assignment/[[item.id]]/assignment-type/REVIEW"></paper-textarea>
                            </div>
                        </paper-dialog>
                      </template>
                  </dom-repeat>
                </template>
              </dom-if>
              <div class="prendus-margin">
                <a class="prendus-button prendus-button--recommended" href="assignment/create?courseId=[[courseId]]">Add assignment</a>
              </div>
            </template>
        </dom-if>

        <dom-if if="[[!loaded]]">
            <template>
                Loading...
            </template>
        </dom-if>

    </template>

    <script src="prendus-course.ts"></script>
</dom-module>
