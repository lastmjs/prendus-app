<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../node_modules/redux-store-element/redux-store.html">

<dom-module id="prendus-course">
    <template>
        <redux-store on-statechange="stateChange" on-subscribedtostore="subscribedToStore" action="[[action]]"></redux-store>

        <div>[[course.title]]</div>
        <br>
        <div>Lessons:</div>

        <!--TODO this is supposed to be prendus lessons-->
        <dom-repeat items="[[lessons]]">
            <template>
                <div>[[item.title]]</div>
            </template>
        </dom-repeat>
        <button on-click="addLesson">Add lesson</button>
    </template>

    <script src="prendus-course.ts"></script>
</dom-module>
