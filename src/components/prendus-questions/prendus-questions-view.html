<dom-module id="prendus-questions-view">
    <template>
      <style include="prendus-styles">
        paper-fab{
          --paper-fab-background: var(--prendus-primary-color);
          position: fixed;
          bottom: 30px;
          right: calc(5vw + 256px);
        }
        #questions-block{
          display: flex;
          flex-wrap: wrap;
          justify-content: flex-start;
        }
        prendus-question-viewer-wrapper{
          margin-left: 2vw;
          margin-bottom: 2vh;
          min-width: 350px;
        }
        @media (max-width: 645px) {
          paper-fab{
            right: 5vw;
          }
        }
        .title{
          display: flex;
          justify-content: center;
          margin-bottom: 5vh;
        }
      </style>
      <redux-store id="reduxStoreElement" action="[[action]]" on-statechange="stateChange"></redux-store>

      <dom-if if="[[loaded]]">
          <template>
            <dom-if if="[[!questions]]">
              <template>
                <prendus-no-content-card parent-component="Question" plural="Questions" primary-redirect-url="question/create" secondary-redirect-url="question/search" display-icon="question-answer"></prendus-no-content-card>
              </template>
            </dom-if>
            <dom-if if="[[questions.length]]">
              <template>
                <h1 class="title">My Questions</h1>
              </template>
            </dom-if>
            <!-- Need to get an iron list working.  -->
            <div id="questions-block">
              <dom-repeat items="[[questions]]">
                <template>
                  <prendus-question-viewer-wrapper question="[[item]]" on-deleted="openConfirmDeleteQuestionModal" edit delete></prendus-question-viewer-wrapper>
                  <paper-dialog id="confirmDeleteQuestionModal" modal>
                    <h2>Confirm Delete</h2>
                    <div class="content">
                      Are you sure you want to delete this question? This action is irreversible.
                    </div>
                    <div class="buttons">
                      <button class="prendus-button prendus-button--minor" on-click="closeConfirmDeleteQuestionModal">Cancel</button>
                      <button id="[[item.id]]"class="prendus-button prendus-button--destructive" on-click="deleteQuestion">Confirm Delete</button>
                    </div>
                  </paper-dialog>
                </template>
              </dom-repeat>
            </div>
            <a href="/question/create"><paper-fab icon="add"></paper-fab></a>
          </template>
      </dom-if>

      <dom-if if="[[!loaded]]">
          <template>
              Loading...
          </template>
      </dom-if>
    </template>

    <script type="module" src="prendus-questions-view.ts"></script>
</dom-module>
