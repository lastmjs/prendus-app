<dom-module id="prendus-delete-confirmation-modal">
    <template>
        <style include="prendus-styles">
        </style>

        <paper-dialog id="prendus-modal">
          <h2>Confirm Delete</h2>
          <div class="content">
            [[content]]
            Are you sure you want to delete this question? This action is irreversible.
          </div>
          <div class="buttons">
            <button class="prendus-button prendus-button--minor" on-click="closeConfirmDeleteConfirmationModal">Cancel</button>
            <button class="prendus-button prendus-button--destructive" on-click="raiseDeleteEvent">Confirm Delete</button>
          </div>
        </paper-dialog>
    </template>

    <script type="module" src="prendus-delete-confirmation-modal.ts"></script>
</dom-module>
