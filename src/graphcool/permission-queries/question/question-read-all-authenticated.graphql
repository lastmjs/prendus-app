{
  SomeUserExists(
    filter: {
      id: $user_id,
      OR:[{
        role: ADMIN
      }, {
        ownedQuestions_some:{
          author: {
            id: $user_id
          }
        }
      },{
        ownedCourses_some: {
          assignments_some: {
            questions_some: {
              id: $node_id
            }
          }
        }
      }, {
      	AND: [{
          enrolledCourses_some: {
            assignments_some: {
              questions_some: {
                id: $node_id
              }
            }
          }
        }, {
          purchases_some:{
            course: {
              assignments_some: {
                questions_some:{
                  id:$node_id
                }
              }
            }
          }
        }]
      }]
    }
  )
}
