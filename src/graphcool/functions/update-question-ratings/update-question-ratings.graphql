subscription {
  QuestionRating(filter: {
    mutation_in: [CREATED]
  }) {
    node {
      id
      scores {
        category
        score
      }
      question {
        id
        overall
        language
        learningCategory
        conceptAlignment
        inclusion
        plagiarism
        difficulty
        _ratingsMeta {
          count
        }
      }
    }
  }
}
